<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>BMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1 class="mt-20">Her kan du sjekke din BMI</h1>
            </div>
        </div>

        <div class="row d-none error-container">
            <div class="col-sm-12">
                <div class="alert alert-danger alert" role="alert">
                    <p class="error"></p>
                </div>
            </div>
        </div>


        <form action="" method=" post">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="fornavn">Fornavn:</label>
                        <input type="text" class="form-control" id="fornavn" placeholder="Fornavn">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="etternavn">Etternavn:</label>
                        <input type="text" class="form-control" id="etternavn" placeholder="Etternavn">
                    </div>
                </div>


                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="alder">Alder:</label>
                        <input type="text" class="form-control" id="alder" placeholder="Alder">
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="høyde">Høyde (M):</label>
                        <input type="text" class="form-control" id="høyde" placeholder="Høyde">
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="vekt">Vekt (KG):</label>
                        <input type="text" class="form-control" id="vekt" placeholder="Vekt">
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <button type="button" class="btn btn-primary btn-block btn-lg mt-20 send">Send</button>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button type="button" class="btn btn-secondary btn-block btn-lg mt-20 reset">Reset</button>
            </div>
        </div>

        <hr>


        <div class="row d-none resultat-cointainer">
            <div class="col-sm-12">
                <h2>Brukere</h2>
            </div>
            <div class="col-sm-8">
                <p class="resultat"></p>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-lg mt-20 clear float-right">Clear all</button>
            </div>
        </div>

    </div>






    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
